<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Rock Paper Scissors</h1>
      </div>
      <div class="game-body">
        <div class="rock">
          <button id="rockBtn" title="rock" onclick="playGame('rock')">
            👊</i>
          </button>
        </div>
        <div class="paper">
          <button id="paperBtn" title="paper" onclick="playGame('paper')">
            ✋</i>
          </button>
        </div>
        <div class="scissors">
          <button id="scissorsBtn" title="scissors" onclick="playGame('scissors')">
            ✌️</i>
          </button>
        </div>
      </div>
      <div class="reset">
        <button id="resetBtn">
          Reset Score
        </button>
      </div>
      <div class="game-info">
        <button id="gameInfo">
          Game Info
        </button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
